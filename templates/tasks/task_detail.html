{% extends 'base.html' %}
{% block title %}Détails de la tâche - Colloc Manager{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="card shadow-lg rounded-4 mx-auto" style="max-width: 600px;">
        <div class="card-body p-5">
            <h2 class="fw-bold text-primary mb-3">{{ task.taskName }}</h2>
            <p class="text-muted mb-3">{{ task.taskDescription }}</p>
            <p class="mb-2"><strong>Chambre :</strong> {{ task.room.roomNumber }}</p>
            <p class="mb-2"><strong>Durée :</strong> {{ task.durationDays }} jour(s)</p>

            <div class="d-flex justify-content-between mt-4">
                <a href="{% url 'task_list' %}" class="btn btn-outline-secondary rounded-pill px-4">
                    <i class="bi bi-arrow-left me-2"></i>Retour
                </a>
                <div>
                    <a href="{% url 'task_update' task.pk %}" class="btn btn-warning rounded-pill px-4">
                        <i class="bi bi-pencil-fill me-2"></i>Modifier
                    </a>
                    <a href="{% url 'task_delete' task.pk %}" class="btn btn-danger rounded-pill px-4">
                        <i class="bi bi-trash-fill me-2"></i>Supprimer
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
