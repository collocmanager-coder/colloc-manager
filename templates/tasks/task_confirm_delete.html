{% extends 'base.html' %}
{% block title %}Supprimer la tâche - Colloc Manager{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="card shadow-lg rounded-4 mx-auto text-center" style="max-width: 500px;">
        <div class="card-body p-5">
            <i class="bi bi-exclamation-triangle-fill text-warning fs-1 mb-3"></i>
            <h3 class="fw-bold mb-3">Êtes-vous sûr de vouloir supprimer cette tâche ?</h3>
            <p class="text-muted mb-4">{{ object.taskName }} (Chambre {{ object.room.roomNumber }})</p>

            <form method="post">
                {% csrf_token %}
                <div class="d-flex justify-content-center gap-3">
                    <button type="submit" class="btn btn-danger rounded-pill px-4">
                        <i class="bi bi-trash-fill me-2"></i>Supprimer
                    </button>
                    <a href="{% url 'task_list' %}" class="btn btn-outline-secondary rounded-pill px-4">
                        Annuler
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
